<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>LinguGame</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- 장치/브라우저 뷰포트 -->
  <div id="stage">
    <!-- 세로 모바일: 여기에 rotate+scale 적용 -->
    <div id="fit">
      <!-- 논리 기준 해상도 컨테이너(항상 1280x720) -->
      <div id="scene" class="scene">
        <!-- 메인 -->
        <section id="screen-main" class="screen">
          <h1 class="title">LinguGame</h1>

          <!-- 좌: 펭귄 / 우: 설정+시작+기록 -->
          <div class="main-grid">
            <div class="main-left">
              <img src="assets/penguins/penguin_main.png" alt="Penguin Mascot" class="mascot-lg" />
            </div>
            <div class="main-right">
              <div class="card">
                <h2 class="subtitle">설정</h2>
                <div class="row nowrap">
                  <label for="nickname" class="k">닉네임</label>
                  <input id="nickname" class="input" type="text" placeholder="닉네임 입력" maxlength="16" />
                  <button id="btn-save-nick" class="btn secondary">저장</button>
                </div>
                <div class="space"></div>
                <div class="pill volume nowrap">
                  <span class="k">볼륨</span>
                  <input id="vol-main" class="range" type="range" min="0" max="100" step="1" value="70" />
                  <button id="btn-mute-main" class="btn small secondary">음소거</button>
                </div>
                <div class="space"></div>
                <button id="btn-start" class="btn">Start</button>
              </div>

              <div class="space"></div>

              <div class="card">
                <h2 class="subtitle">최근 기록 (최대 5개)</h2>
                <div id="records" class="records"></div>
              </div>
            </div>
          </div>
        </section>

        <!-- 플레이 -->
        <section id="screen-play" class="screen hidden" aria-live="polite">
          <header class="hud nowrap">
            <div class="pill nowrap"><span class="k">남은 시간</span> <b id="time">200</b>s</div>
            <div class="pill nowrap"><span class="k">점수</span> <b id="score">0</b> <span class="score-split" id="scoreSplit">(B 0 / C 0)</span></div>
            <div class="pill combo nowrap">
              <span class="k">콤보</span> <b id="combo">0</b>
              <div class="gauge"><div class="bar" id="comboBar" style="width:0%"></div></div>
            </div>
            <div class="pill volume nowrap">
              <span class="k">볼륨</span>
              <input id="vol" class="range" type="range" min="0" max="100" step="1" value="70" />
              <button id="btn-mute" class="btn small secondary">음소거</button>
            </div>
          </header>

          <div class="play-body">
            <div class="board-wrap">
              <div id="board" class="board" role="grid" aria-label="game board"></div>
            </div>
          </div>

          <div class="row endbar nowrap">
            <button id="btn-exit" class="btn secondary">메인으로</button>
            <button id="btn-restart" class="btn secondary">다시하기</button>
          </div>
        </section>

        <!-- 결과(옵션) -->
        <section id="screen-result" class="screen hidden">
          <div class="card">
            <h2 class="title">결과</h2>
            <p class="subtitle">총점: <b id="r-total">0</b> / 베이스: <b id="r-base">0</b> / 콤보: <b id="r-bonus">0</b></p>
            <p>최대 콤보: <b id="r-maxcombo">0</b></p>
            <div class="space"></div>
            <div>
              <h3 class="subtitle">콤보 구간 로그</h3>
              <div id="r-combo-log" class="combo-log"></div>
            </div>
            <div class="space"></div>
            <div class="row nowrap">
              <button id="btn-result-restart" class="btn">다시하기</button>
              <button id="btn-result-main" class="btn secondary">메인으로</button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="assets/js/audio.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/game.js"></script>
</body>
</html>
